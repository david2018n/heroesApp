<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Buscar Heroe</mat-label>
      <input type="text"
             placeholder="Escriba un Heroe"
             aria-label="Heroe"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">
      <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event )">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value = "" *ngIf="heroes.length ===0 && termino.trim().length > 0">
          No se encontro ningunnvalor con el termino {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
  <div>
    <pre>{{this.heroeSeleccionado | json}}</pre>
    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>

</div>
